<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="content">
        <div class="intro">
          <p>welcome to The end Of times</p>
          <p class="hidden">Machines have started war on us</p>
          <p class="hidden">you Have to win this war</p>
        </div>
        <div class="choice_panel">
          <h2>Choose Your Weapon carefully</h2>
          <div class="choice_panel__choices">
            <div data-choice="r" class="choice">✊</div>
            <div data-choice="p" class="choice">✋</div>
            <div data-choice="s" class="choice">✌</div>
          </div>
          <div class="result hidden">
            <div class="row">
              <div class="row__choice">
                <h3>You choose</h3>
                <div id="userChoiceDiv" class="choice">✊</div>
              </div>
              <div class="row__choice">
                <h3>computer choose</h3>
                <div id="computerChoiceDiv" class="choice">✊</div>
              </div>
            </div>
            <div class="result-msg">
              congrats you won this round against machines
            </div>
            <div class="scores">
              Your Score is
              <span id="userscore"> 0 </span>
              -- computer score is
              <span id="computerscore"> 0 </span>
            </div>
          </div>
        </div>
        <div class="ending hidden">
          <h2>test</h2>
          <button id="reset" class="btn">test</button>
        </div>
      </div>
      <div class="footer">
        Made By
        <a
          class="github_link"
          href="https://github.com/amir-kedis"
          target="_blank"
          >@Amir_Kedis</a
        >
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
